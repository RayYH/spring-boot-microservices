---
version: '3.9'

services:
  mongo:
    container_name: mongo
    image: mongo:4.4
    restart: always
    ports:
      - "27017:27017"
    expose:
      - "27017"
    volumes:
      - ./.data/mongo:/data/db

  mysql-order-service:
    container_name: mysql-order-service
    image: mysql:8
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: 'order_service'
    ports:
      - "3396:3306"
    volumes:
      - ./.data/mysql-order-service:/var/lib/mysql
      - ./.conf/mysql/conf.d:/etc/mysql/conf.d
    restart: unless-stopped

  mysql-inventory-service:
    container_name: mysql-inventory-service
    image: mysql:8
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: 'inventory_service'
    ports:
      - "3397:3306"
    volumes:
      - ./.data/mysql-inventory-service:/var/lib/mysql
      - ./.conf/mysql/conf.d:/etc/mysql/conf.d
    restart: unless-stopped

  mysql-keycloak:
    container_name: mysql-keycloak
    image: mysql:8
    env_file:
      - .env
    volumes:
      - ./.data/mysql-keycloak:/var/lib/mysql
    environment:
      MYSQL_DATABASE: keycloak

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:18.0.0
    command: [ "start-dev", "--import-realm" ]
    env_file:
      - .env
    environment:
      DB_VENDOR: MYSQL
      DB_ADDR: mysql
      DB_DATABASE: keycloak
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "8181:8080"
    volumes:
      - ./.conf/realms/:/opt/keycloak/data/import/
    depends_on:
      - mysql-keycloak

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-kafka:7.3.2
    container_name: broker
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  prometheus:
    image: prom/prometheus:v2.37.1
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./.conf/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana-oss:8.5.2
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    links:
      - prometheus:prometheus
    volumes:
      - ./.data/grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=password